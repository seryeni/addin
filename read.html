
<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>This add-in will read cell A1 from constants sheet.</p>
    <button id="btn">read</button>    
</body>

<script>
    Office.onReady((info) => {
        // Check that we loaded into Excel
        if (info.host === Office.HostType.Excel) {
            document.getElementById("btn").onclick = readValue;
        }
    });

    function readValue() {
        Excel.run(context => {

            context.workbook.worksheets.getActiveWorksheet().getRange("A1").values = context.workbook.worksheets.getItem("Constants").getRange("A1").values
            context.workbook.worksheets.getActiveWorksheet().getRange("A2").values = [['Hello world!']];

            return context.sync();
        });
    }
</script>

</html>
